{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
	<div class="row">
		<div class="col-lg-12 text-center">
			<h1 class="page-header">{{ page_owner.first_name|capfirst }} {{ page_owner.last_name|capfirst }}'s page</h1>
		</div>

		<div class="col-lg-8">
			<div class="row">
				<div class="col-lg-6">

				</div>
				<div class="col-lg-6">
					<div class="row">
						<div class="col-lg-12">
							{% crispy create_post_form %}
						</div>
						<div class="col-lg-12">
							{% for post in posts %}
								{% include 'snippets/post.html' %}
							{% endfor %}
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-4">
			<iframe
					width="600"
					height="600px"
					frameborder="0" style="border:0"
					src="https://www.google.com/maps/embed/v1/place?key={{ google_maps_api }}&q={{ page_owner.location }}">
			</iframe>
		</div>

	</div>
{% endblock %}
