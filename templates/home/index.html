{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
        <div class="col-lg-">
            <h1 class="page-header">{{ page_owner.get_full_name }}</h1>
        </div>
        <div class="col-lg-4">
            {% for post in posts %}
                {% include 'snippets/post.html' %}
            {% endfor %}
        </div>
        <div class="col-lg-4">
            {% crispy create_post_form %}
        </div>
    </div>
{% endblock %}
