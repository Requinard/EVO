{% load crispy_forms_tags %}

{% load staticfiles %}

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>test</title>
    <link rel="stylesheet" href="{% static 'less/bootstrap.min.css' %}">
    <meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12 page-header text-center">
        <div class="col-lg-12 page-header text-center">
            <h1>E-V-O Login</h1>
        </div>
        {% if messages %}
            <div class="col-sm-6 col-sm-offset-3">
                {% for message in messages %}
                    <div class="alert {{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        <div class="col-sm-6 col-sm-offset-3">
            {% crispy login_form %}
        </div>

        <div class="col-sm-12">
            <hr />
            <h3 class="text-center">Don't have an account yet?</h3>
            <p>Don't worry. We've got you covered. Head on over to <a href="{% url 'public:register' %}" class="btn btn-default">Registration</a> </p>
        </div>
    </div>
</div>
</body>
</html>
